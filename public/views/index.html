<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome !</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="text-center">
    <h1>Cool way to create a simple Project !</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form action="/api/addGeneralKnowledge" method="post" class="m-auto">
          <div class="form-group mb-3">
            <label for="type">Type</label>
            <select name="type" class="form-control" id="type">
              <option value="">Choose type</option>
              <option value="question">Q/A</option>
              <option value="tip">Tips</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="question">Question / Description</label>
            <textarea name="question" class="form-control" id="question" ></textarea>
          </div>
          <div class="form-group mb-2">
            <label for="answer">Type</label>
            <input name="answer" class="form-control" id="answer" />
          </div>
          <div class="mb-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
